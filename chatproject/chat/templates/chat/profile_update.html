{% extends 'main.html' %}

{% block content %}

<div class="login-form-section">
<div style="width:100%; text-align: center;">
<i class="fa fa-user" aria-hidden="true" style="font-size: 100px;"></i>
</div>
<br>
<div class="room-form">
    <form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
    {% if "password" not in field.label %}

    <div class="form-gp">
        <label for="rooom.name">{{field.label}}</label>
        {{field}}
    </div>
    {% endif %}
    {% endfor %}
   

    <div class="form-action">
    <button class="submit">Submit </button>
    </div>
    </form>
</div>
</div>
{% endblock %}
